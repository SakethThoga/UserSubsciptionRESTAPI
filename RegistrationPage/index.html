<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&amp;display=swap&amp;_cacheOverride=1609075386598"
      rel="stylesheet"
    />
  </head>
  <body data-new-gr-c-s-check-loaded="8.867.0" cz-shortcut-listen="true">
    <div class="window">
      <div class="left">
        <div class="signups">
          <div class="getStarted">Get Started</div>
          <button class="socialMedia">Sign in with Google+</button><br />
          <button class="socialMedia">Sign in with Facebook</button>
        </div>
      </div>
      <div class="right">
        <div class="smallButtons">
          <button class="small" id="button1">Log in</button>
          <button class="small" id="button2">Register</button>
        </div>

        <div class="heading">Register</div>
        <div class="form">
          <table class="inputs">
            <tbody>
              <tr>
                <td>
                  First Name
                  <br />
                  <input
                    type="text"
                    name="First Name"
                    id="fn"
                    placeholder="Type here"
                  />
                </td>
                <td>
                  Last Name
                  <br />
                  <input
                    type="text"
                    name="Last Name"
                    id="ln"
                    placeholder="Type here"
                  />
                </td>
              </tr>
              <tr>
                <td colspan="2" class="emailtd">
                  Your email address
                  <br />
                  <input
                    type="email"
                    name="emailAddress"
                    id="email"
                    placeholder="Type here"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  Password
                  <br />
                  <input
                    type="password"
                    name="password"
                    id="pw"
                    placeholder="Type here"
                  />
                </td>
                <td>
                  Confirm Password
                  <br />
                  <input
                    type="password"
                    name="Confirm Password"
                    id="confirmpw"
                    placeholder="Type here"
                  />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <button class="signup">Sign Up</button><br />
        <div class="already">
          <span class="member">Already a member?</span>
          <span class="goSignIn"
            >Go<a href="www.signin.com" class="signuplink"> sign in</a>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
